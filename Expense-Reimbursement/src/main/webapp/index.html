<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
        body{
            background-color: #ffdead;
        }
        .wrapper{
            background-color: #00fa9a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 5px #888;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="wrapper">
        <h2>Login</h2>
        <hr />
        <form method="post" action="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Please Enter Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Please Enter Password">
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>



</body>
</html>
