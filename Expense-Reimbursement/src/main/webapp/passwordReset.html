<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
            body{
            background-color: #ffdead;
            padding-top: 18%;
            }
            .wrapper{
            background-color: #00fa9a;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 10px 5px #888;
            margin-top 100px;
            }
        </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="wrapper">
        <h2>Forgot Password?</h2>
        <hr />
        <form action="password_reset" method="post">
          <div>
            <label for="email">Account Email:</label>
            <input type="text" name="email" id="email" class="form-control" required="required" placeholder="Enter an Email Address">
          </div>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required="required" placeholder="Enter Account Name">
          </div>
          <label for="submit">Submit to Reset</label>
          <input type="submit" value="Submit" id="submit" class="btn btn-danger btn-block">
          <a href="login" class="btn btn-primary btn-block" role="button">Back</a>
        </form>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>

</div>
</body>
</html>
